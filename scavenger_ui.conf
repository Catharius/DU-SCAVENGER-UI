                    system.setWaypoint([[::pos{0,]]..current_planet_id..[[,]]..worldCoords.latitude*constants.rad2deg..[[,]]..worldCoords.longitude*constants.rad2deg..[[,]]..worldCoords.altitude..[[}]])
